<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presentación</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Color de respaldo si la imagen no se carga */
            background-image: url('fondob.jpg'); /* Cambia por el enlace de tu imagen */
            background-size: cover;
            background-position: center;
        }
        body {
            background-color: #f0f8ff; /* Azul claro */
            color: #333;
        }

        header {
            background-color: #4682b4; /* Azul acero */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para el encabezado */
        }

        section {
            background-color: #ffffff; /* Fondo blanco */
            border: 2px solid #4682b4; /* Bordes azul acero */
            border-radius: 8px; /* Bordes redondeados */
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave para las secciones */
        }

        h2 {
            color: #4682b4; /* Azul acero para los títulos de sección */
        }

        footer {
            background-color: #333333; /* Fondo oscuro */
            color: white; /* Texto blanco */
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        nav ul {
            background-color: #333; /* Fondo oscuro */
            padding: 10px;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white; /* Texto blanco */
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #4CAF50; /* Texto verde cuando se pasa el cursor */
        }

        /* Estilo para el iframe del video de presentación */
        iframe {
            border: 2px solid #4682b4; /* Borde azul acero */
            border-radius: 8px; /* Bordes redondeados */
            width: 100%;
            height: 315px;
            margin-bottom: 20px;
        }

        .video-title {
            color: #4682b4; /* Azul acero */
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

    </header>

    </nav>

    </section>

    </footer>
</body>
